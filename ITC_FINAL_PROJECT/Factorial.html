    <p class="desc">
      Compute the factorial, sum, and average of the first N natural numbers using loops (While, Do-While, and For).
    </p>

    <input type="number" id="num" placeholder="Enter a positive number">
    <br>
    <button onclick="calcFactorial()">Factorial (While Loop)</button>
    <button onclick="calcSum()">Sum (Do-While Loop)</button>
    <button onclick="calcAverage()">Average (For Loop)</button>

    <p id="result" class="result"></p>

  <script>
    function calcFactorial() {
      const n = parseInt(document.getElementById("num").value);
      const out = document.getElementById("result");
      if (isNaN(n) || n < 0) { out.textContent = "⚠️ Please enter a positive integer."; return; }
      let i = 1, fact = 1;
      while (i <= n) { fact *= i; i++; }
      out.textContent = `Factorial of ${n} is ${fact}.`;
    }

    function calcSum() {
      const n = parseInt(document.getElementById("num").value);
      const out = document.getElementById("result");
      if (isNaN(n) || n <= 0) { out.textContent = "⚠️ Enter a number greater than zero."; return; }
      let sum = 0, i = 1;
      do { sum += i; i++; } while (i <= n);
      out.textContent = `Sum of first ${n} natural numbers is ${sum}.`;
    }

    function calcAverage() {
      const n = parseInt(document.getElementById("num").value);
      const out = document.getElementById("result");
      if (isNaN(n) || n <= 0) { out.textContent = "⚠️ Enter a number greater than zero."; return; }
      let sum = 0;
      for (let i = 1; i <= n; i++) { sum += i; }
      const avg = sum / n;
      out.textContent = `Average of first ${n} natural numbers is ${avg.toFixed(2)}.`;
    }
  </script>
