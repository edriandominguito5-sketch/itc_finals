  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Nunito", sans-serif;
      background: linear-gradient(135deg, #bbdefb, #e3f2fd, #fff9c4);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
      animation: gradientShift 18s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    header {
      background-color: #283593;
      color: white;
      width: 100%;
      padding: 30px 0;
      font-family: "Rubik", sans-serif;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      position: sticky;
      top: 0;
      z-index: 10;
      animation: slideDown 0.7s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header h1 {
      font-size: 2.8em;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    header h2 {
      font-size: 1.2em;
      font-weight: 400;
      color: #e8eaf6;
    }

    i {
      display: block;
      margin-top: 10px;
      color: #c5cae9;
    }

    main {
      margin-top: 60px;
      text-align: center;
    }

    main h3 {
      font-family: "Rubik", sans-serif;
      font-size: 1.8em;
      color: #1a237e;
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 30px;
    }

    .nav-buttons a {
      text-decoration: none;
      background: #4caf50;
      color: white;
      padding: 15px 28px;
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #2e7d32;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* Floating background circles */
    .float {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 20s infinite ease-in-out;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    footer {
      background-color: #283593;
      color: white;
      width: 100%;
      padding: 20px 0;
      margin-top: auto;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .nav-buttons a {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
